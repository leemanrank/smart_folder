<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- This is a template for creating app screenshots -->
  <!-- Replace the content area with actual app screenshots -->

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>

  <!-- Title section -->
  <g transform="translate(540, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">
      Smart Folder
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
      AI 기반 파일 자동 정리
    </text>
  </g>

  <!-- Phone mockup frame -->
  <g transform="translate(540, 960)">
    <!-- Phone shadow -->
    <rect x="-280" y="-480" width="560" height="960" rx="50" fill="black" opacity="0.2"/>

    <!-- Phone outer frame -->
    <rect x="-270" y="-470" width="540" height="940" rx="45" fill="#1f2937"/>

    <!-- Screen area (place screenshot here) -->
    <rect x="-260" y="-460" width="520" height="920" rx="40" fill="white"/>

    <!-- Placeholder content (replace with actual screenshot) -->
    <g>
      <!-- Header bar -->
      <rect x="-260" y="-460" width="520" height="80" rx="40" fill="#667eea"/>
      <text x="0" y="-405" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
        📁 Smart Folder
      </text>

      <!-- Content area -->
      <g transform="translate(0, -300)">
        <rect x="-230" y="0" width="220" height="160" rx="16" fill="#FDB813" opacity="0.2"/>
        <text x="-120" y="90" font-family="Arial, sans-serif" font-size="32" fill="#F59E0B" text-anchor="middle">
          📸 이미지
        </text>

        <rect x="10" y="0" width="220" height="160" rx="16" fill="#3B82F6" opacity="0.2"/>
        <text x="120" y="90" font-family="Arial, sans-serif" font-size="32" fill="#3B82F6" text-anchor="middle">
          🎬 동영상
        </text>
      </g>

      <g transform="translate(0, -100)">
        <rect x="-230" y="0" width="220" height="160" rx="16" fill="#10B981" opacity="0.2"/>
        <text x="-120" y="90" font-family="Arial, sans-serif" font-size="32" fill="#10B981" text-anchor="middle">
          📄 문서
        </text>

        <rect x="10" y="0" width="220" height="160" rx="16" fill="#F59E0B" opacity="0.2"/>
        <text x="120" y="90" font-family="Arial, sans-serif" font-size="32" fill="#F59E0B" text-anchor="middle">
          🎵 음악
        </text>
      </g>
    </g>

    <!-- Phone notch -->
    <rect x="-80" y="-470" width="160" height="30" rx="15" fill="#1f2937"/>
  </g>

  <!-- Feature description -->
  <g transform="translate(540, 1750)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
      🤖 AI가 파일을 자동으로 분류
    </text>
  </g>
</svg>
